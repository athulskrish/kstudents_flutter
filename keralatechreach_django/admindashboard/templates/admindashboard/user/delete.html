{% extends 'admindashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3 mb-0">Delete User</h6>
          </div>
        </div>
        <div class="card-body">
          <form method="post" class="text-center">
            {% csrf_token %}
            <h5 class="mb-4">Are you sure you want to delete the user "{{ object.username }}"?</h5>
            <p class="text-secondary mb-4">This action cannot be undone.</p>
            
            <div class="text-center">
              <button type="submit" class="btn bg-gradient-danger w-100 my-4 mb-2">Confirm Delete</button>
              <a href="{% url 'admindashboard:user_list' %}" class="btn btn-outline-dark w-100">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
