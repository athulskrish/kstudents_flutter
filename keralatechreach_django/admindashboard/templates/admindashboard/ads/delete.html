{% extends 'admindashboard/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">Delete Ad Setting</h6>
                    </div>
                </div>
                <div class="card-body px-4 pb-2">
                    <div class="alert alert-warning" role="alert">
                        <h4 class="alert-heading mb-3">Are you sure?</h4>
                        <p>You are about to delete the ad setting "<strong>{{ ad.name }}</strong>".</p>
                        <p class="mb-0">This action cannot be undone.</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn bg-gradient-danger">Delete</button>
                        <a href="{% url 'admindashboard:ad_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
