{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'assets/css/material-dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/nucleo-icons.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-200">

  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('{% static 'assets/img/loginbg.jpg' %}'); background-size: cover;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-7 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header text-center pt-4">
                <h4>Sign In</h4>
                <p class="mb-0">Enter your credentials to access the dashboard</p>
              </div>
              <div class="card-body">
                <form method="POST" action="{% url 'admindashboard:login' %}">
                  {% csrf_token %}
                  {% if form.errors %}
                    <div class="alert alert-danger text-sm">
                      Invalid username or password.
                    </div>
                  {% endif %}
                  <div class="input-group input-group-static mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                  </div>
                  <div class="input-group input-group-static mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Don't have an account?
                  <a href="{% url 'admindashboard:register' %}" class="text-primary text-gradient font-weight-bold">Sign up</a>
                </p>
                <p class="mb-0 text-sm">
                  <a href="{% url 'admindashboard:password_reset' %}" class="text-dark font-weight-bold">Forgot password?</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
</body>
</html>
