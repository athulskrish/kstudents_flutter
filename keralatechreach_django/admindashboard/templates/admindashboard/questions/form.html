{% extends 'admindashboard/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">{{ form.instance.pk|yesno:"Edit Question,Add Question" }}</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Save</button>
          <a href="{% url 'question_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
