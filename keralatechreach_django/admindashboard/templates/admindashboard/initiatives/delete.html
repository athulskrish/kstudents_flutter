{% extends 'admindashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">Delete Initiative</h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="container">
                        <div class="alert alert-warning" role="alert">
                            Are you sure you want to delete the initiative "{{ initiative.name }}"?
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn bg-gradient-danger">Delete</button>
                            <a href="{% url 'admindashboard:initiative_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
